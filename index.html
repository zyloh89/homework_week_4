<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Coding Quiz Challenge</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- jQuery Library -->

  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2" id = "highscore"> View Highscore </div>
            <div class="col-8"> </div>
            <div class="col-2" id = "timer">Timer</div>
        </div>
        
        <div class="row text-center">
            <div class="col">
            <h1>Coding Quiz Challenge</h1>
            <p> Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your scoretime by ten seconds!</p>

            <p><button id = "startBtn" button type="button" class="btn btn-info">Start</button></p>
            </div>
        </div>
</div>

    <div class="container">
    
        <button id = "answer1Btn" button type="button" class="btn btn-info">Answer 1</button>
        <button id = "answer2Btn" button type="button" class="btn btn-info">Answer 2</button>
        <button id = "answer3Btn" button type="button" class="btn btn-info">Answer 3</button>
        <button id = "answer4Btn" button type="button" class="btn btn-info">Answer 4</button>

    </div>

  

  <script type="text/javascript">

    
  </script>

</body>

</html>
